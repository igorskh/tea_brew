query FetchCategories($locales: [Locale!]! = [en]) {
  teaCategories: teaCategories(locales: $locales) {
    ...TeaCategorySummary
  }
}

query FetchTeas($locales: [Locale!]! = [en]) {
  teas: teas(locales: $locales) {
    ...TeaSummary
  }
}

query FetchOrigins($locales: [Locale!]! = [en]) {
  origins: origins(locales: $locales) {
    ...OriginSummary
  }
}

fragment OriginSummary on Origin {
  locale
  id
  title
}

fragment TeaSummary on Tea {
  locale
  createdAt
  id
  name
  description
  steepingTime
  steepingCount
  steepingTemperature
  steepingAmount
  amountOfWater
  origin {
    id
    title
  }
  images {
    id
    url(transformation: {image: {resize: {height: 200, width: 200}}})
  }
  teaCategories {
    id
  }
}

fragment TeaCategorySummary on TeaCategory {
  locale
  createdAt
  id
  title
  image {
    id
  }
}
